name: hp_app
description: "Hp Examen App"
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ^3.8.1
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  bloc: ^8.1.1
  flutter_bloc: ^8.1.1
  equatable:    ^2.0.5
  sqflite: ^2.2.8+4
  path: ^1.8.3
  meta: ^1.9.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: ^9.0.3
  mocktail: ^0.3.0
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.6

flutter:
  uses-material-design: true
  assets:
    - lib/assets/db/HpApp.db

flutter_native_splash:
  color: "#ffffff"
  image: lib/assets/splash.png
  android: true
  ios: true
  web: true

  android_12:
    image: lib/assets/splash.png
    color: "#ffffff"
    icon_background_color: "#ffffff"
